<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EjercicioExamenP1.1</title>
</head>
<body>
    

    <div class="container mt-5">
        <h2 class="mb-4">Calculadora de Descuento</h2>
        <form id="descuentoForm">
          <div class="form-group">
            <label for="producto1">Producto 1:</label>
            <input type="number" class="form-control" id="producto1" name="producto1" required>
          </div>
          <div class="form-group">
            <label for="producto2">Producto 2:</label>
            <input type="number" class="form-control" id="producto2" name="producto2" required>
          </div>
          <div class="form-group">
            <label for="producto3">Producto 3:</label>
            <input type="number" class="form-control" id="producto3" name="producto3" required>
          </div>
          <div class="form-group">
            <label for="producto4">Producto 4:</label>
            <input type="number" class="form-control" id="producto4" name="producto4" required>
          </div>
          <div class="form-group">
            <label for="producto5">Producto 5:</label>
            <input type="number" class="form-control" id="producto5" name="producto5" required>
          </div>
          <div class="form-group">
            <label for="subtotal">Subtotal:</label>
            <input type="text" class="form-control" id="subtotal" name="subtotal" readonly>
          </div>
          <div class="form-group">
            <label for="descuento">Descuento:</label>
            <input type="text" class="form-control" id="descuento" name="descuento" readonly>
          </div>
          <div class="form-group">
            <label for="total">Total a Pagar:</label>
            <input type="text" class="form-control" id="total" name="total" readonly>
          </div>
          <button type="button" class="btn btn-primary mr-2" onclick="calcularDescuento()">Calcular</button>
          <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
        </form>
      </div>


    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
</body>
</html>
